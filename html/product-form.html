<!-- html/product-form.html -->

<div class="admin-add-product-container">
    <h2>Добавить товар</h2>
    <form id="add-product-item-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="product-name">Название товара:</label>
            <input type="text" id="product-name" name="name" required>
        </div>

        <div class="form-group">
            <label for="product-category">Категория:</label>
            <select id="product-category" name="category" required>
                <option value="">Выберите категорию</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="product-price">Цена:</label>
            <input type="number" id="product-price" name="price" required min="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="product-description">Описание:</label>
            <textarea id="product-description" name="description"></textarea>
        </div>
        
        <div class="form-group">
            <label for="product-image">Изображение (одно):</label>
            <input type="file" id="product-image" name="image" accept="image/*">
        </div>
        <button type="submit">Добавить товар</button>
    </form>
    <p id="add-product-message"></p>
</div>
