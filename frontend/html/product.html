<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали товара</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/product-details.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="../images/logo.png" alt="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html#catalog">Каталог продукции</a></li>
                <li><a href="index.html#reviews">Отзывы</a></li>
                <li><a href="index.html#about">О нас</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="auth-btn login-btn">Войти</button>
                <button class="auth-btn register-btn">Регистрация</button>
                <button class="auth-btn logout-button" style="display: none;">Выйти</button>
                <a href="cart.html" class="auth-btn cart-btn">Корзина</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="product-details">
            <div class="product-image">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p id="product-description"></p>
                <p class="price" id="product-price"></p>
                <button class="add-to-cart-btn" id="add-to-cart-btn">Добавить в корзину</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Все права защищены</p>
    </footer>

    <script src="../js/general/cart-utils.js"></script>
    <script src="../js/products/product.js"></script>
    <script src="../js/general/cart.js"></script>
    <script src="../js/general/auth-modal.js"></script>
</body>
</html>
