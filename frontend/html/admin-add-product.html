<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin-panel.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="../images/logo.png" alt="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html#catalog">Каталог продукции</a></li>
                <li><a href="index.html#reviews">Отзывы</a></li>
                <li><a href="index.html#about">О нас</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="auth-btn login-btn">Войти</button>
                <button class="auth-btn register-btn">Регистрация</button>
                <button class="auth-btn logout-button" style="display: none;">Выйти</button>
                <button id="admin-add-product-btn" style="display: none;" class="auth-btn">Добавить новую категорию</button>
                <a href="cart.html" class="auth-btn cart-btn">Корзина</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="admin-panel">
            <div class="admin-buttons">
                <button id="add-category-btn" class="admin-btn active">Добавить категорию</button>
                <button id="add-product-item-btn" class="admin-btn">Добавить товар</button>
                <button id="admin-equipment-reviews-btn" class="admin-btn">Добавить обзор оборудования</button>
            </div>

            <div id="add-category-section" class="admin-section">
                <div class="admin-add-product-container">
                    <h2>Добавить новую категорию</h2>
                    <form id="add-product-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="product-category">Категория:</label>
                            <input type="text" id="category-name" name="name" required> 
                        </div>
                        
                        <div class="form-group">
                            <label for="category-image">Изображение (одно):</label>
                            <input type="file" id="category-image" name="image" accept="image/*">
                        </div>
                        <button type="submit">Добавить категорию</button>
                    </form>
                    <p id="add-product-message"></p>
                </div>
            </div>

            <div id="add-product-item-section" class="admin-section" style="display: none;">
                <div class="admin-add-product-container">
                    <h2>Добавить новый товар</h2>
                    <form id="add-product-item-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="product-name">Название товара:</label>
                            <input type="text" id="product-name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="product-description">Описание:</label>
                            <textarea id="product-description" name="description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="product-price">Цена:</label>
                            <input type="number" id="product-price" name="price" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="product-category">Категория:</label>
                            <select id="product-category" name="category" required>
                                <option value="">Выберите категорию</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="product-images">Изображения:</label>
                            <input type="file" id="product-images" name="image" accept="image/*">
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" name="featured" id="product-featured">
                            <label for="product-featured">
                                Отметить как популярный товар
                            </label>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" name="newArrival" id="product-new-arrival">
                            <label for="product-new-arrival">
                                Отметить как новый товар
                            </label>
                        </div>

                        <button type="submit">Добавить товар</button>
                    </form>
                    <p id="add-product-item-message"></p>
                </div>
            </div>

            <div id="equipment-reviews-section" class="admin-section" style="display: none;">
                <div class="admin-add-product-container">
                    <h2>Обзоры оборудования</h2>
                    <div id="equipment-reviews-list">
                        <!-- Здесь будет список обзоров -->
                    </div>
                    <form id="equipment-review-form" enctype="multipart/form-data" style="margin-top: 30px;">
                        <div class="form-group">
                            <label for="review-title">Заголовок:</label>
                            <input type="text" id="review-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="review-short">Краткое описание:</label>
                            <textarea id="review-short" name="shortDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="review-content">Полный текст обзора:</label>
                            <textarea id="review-content" name="content" rows="8" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="review-date">Дата публикации:</label>
                            <input type="date" id="review-date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="review-image">Изображение:</label>
                            <input type="file" id="review-image" name="image" accept="image/*">
                        </div>
                        <button type="submit">Сохранить обзор</button>
                        <button type="button" id="cancel-equipment-review" class="admin-btn">Отмена</button>
                    </form>
                    <p id="equipment-review-message"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Все права защищены</p>
    </footer>

    <script src="../js/general/auth-modal.js"></script>
    <script src="../js/products/admin-product.js"></script>
    <script src="../js/products/admin-product-item.js"></script>
    <script src="../js/products/admin-panel.js"></script>
</body>
</html>
