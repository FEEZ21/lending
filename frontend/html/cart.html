<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="../images/logo.png" alt="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html#catalog">Каталог продукции</a></li>
                <li><a href="cart.html" class="active">Корзина</a></li>
                <li><a href="index.html#about">О нас</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Корзина</h1>
        <div id="cart-container">
            <!-- Корзина будет загружаться динамически -->
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Все права защищены</p>
    </footer>

    <!-- Модальное окно для контактных данных -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Контактные данные</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="(___) ___-__-__">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="address">Адрес доставки:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="payment-buttons">
                    <button type="submit" class="submit-button">Подтвердить заказ</button>
                    <button type="button" id="pay-button" class="pay-button">Оплатить онлайн</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/general/cart-utils.js"></script>
    <script src="../js/general/cart.js"></script>
</body>
</html>
