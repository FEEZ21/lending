<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар - Админ панель</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .admin-add-product-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .admin-add-product-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select { /* Добавлено для select */
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }

        #add-product-message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .message-success {
            color: green;
        }

        .message-error {
            color: red;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="../images/logo.png" alt="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html#catalog">Каталог продукции</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="admin-add-product.html">Добавить новую категорию (Админ)</a></li>
                <li><a href="admin-add-product-item.html" class="active">Добавить товар (Админ)</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="admin-form-container">
            <!-- HTML формы будет здесь -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Все права защищены</p>
    </footer>

    <script src="../js/products/admin-product-item.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const formContainer = document.getElementById('admin-form-container');
            if (!formContainer) return;

            try {
                const response = await fetch('product-form.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlContent = await response.text();
                formContainer.innerHTML = htmlContent;

                if (typeof initAdminProductItemForm === 'function') {
                    initAdminProductItemForm();
                } else {
                    console.error('initAdminProductItemForm function not found!');
                }

            } catch (error) {
                console.error('Error loading admin add product item form HTML:', error);
                formContainer.innerHTML = '<p>Не удалось загрузить форму добавления товара.</p>';
            }
        });
    </script>
</body>
</html>
